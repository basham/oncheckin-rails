<div class="modal-header">
	<h3>New Hasher</h3>
</div>
<div class="modal-body">
	<form role="form" name="newParticipantForm">
		<div class="form-group">
			<label for="firstName">First Name</label>
			<input type="text" id="firstName" ng-model="firstName" class="form-control" required/>
		</div>
		<div class="form-group">
			<label for="lastName">Last Name</label>
			<input type="text" id="lastName" ng-model="lastName" class="form-control" required/>
		</div>
		<div class="form-group">
			<label for="alias">Hash Name</label>
			<input type="text" id="alias" ng-model="alias" class="form-control" placeholder="Just {{firstName}}"/>
		</div>
		<fieldset>
			<legend>Historic records</legend>
			<div class="form-group">
				<label for="recordedEventCount">Recorded Hashes</label>
				<input type="number" id="recordedEventCount" ng-model="recordedEventCount" class="form-control"/>
			</div>
			<div class="form-group">
				<label for="recordedHostCount">Recorded Hares</label>
				<input type="number" id="recordedHostCount" ng-model="recordedHostCount" class="form-control"/>
			</div>
			<div class="form-group">
				<label for="recordedSince">Records as of date</label>
				<input type="date" date-format="yyyy-mm-dd"/>
			</div>
		</fieldset>

	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="save()">Save</button>
	<button class="btn" ng-click="saveAndAttend()" ng-if="isWithinEvent">Save and attend</button>
	<button class="btn" ng-click="close()">Close</button>
</div>
