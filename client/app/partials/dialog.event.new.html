<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" aria-hidden="true" ng-click="close()">&times;</button>
      <h4 class="modal-title">New Hash</h4>
    </div>
    <div class="modal-body">
      <form role="form" name="newEventForm">
        <div class="form-group">
          <label for="eventName">Name</label>
          <input type="text" id="eventName" ng-model="eventName" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" ng-model="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" ng-model="date" date-format="yyyy-mm-dd"/>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-default" ng-click="close()">Close</button>
      <button class="btn btn-primary" ng-click="save()">Save</button>
    </div>
  </div>
</div>
